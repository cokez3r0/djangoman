{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thread-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>
                <a href="{% url 'djangoman:detail' question.id %}">{{question.subject}}</a>
            </td>
            <td>{{question.create_date}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td solspan="3">nothing is in here!</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
